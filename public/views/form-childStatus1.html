Do any of the children in the household have the following statuses?


<div class="headContainer">
  <h5 class="radioHeader">All children in household</h5>
  <h5 class="radioHeader">Some children in household (but not all)</h5>
</div>
<div class="csContainer">
  <h5 class="csLabel">Foster Child</h5>
  <div class="csLabel pull-right">
    <label class="radio-inline">
      <input ng-model="fosterchild" name="foster" id="fc1" value="all" type="radio"> 
    </label>
    <label class="radio-inline">
      <input ng-model="fosterchildsome" name="foster" id="fc2" value="some" checked="" type="radio"> 
    </label>
  </div><br>
  <h5 class="csLabel">Runaway</h5>
  <div class="csLabel pull-right">
    <label class="radio-inline">
      <input ng-model="runaway" name="runaway" id="r1" value="all" type="radio"> 
    </label>
    <label class="radio-inline">
      <input ng-model="runawaysome" name="runaway" id="r2" value="some" checked="" type="radio"> 
    </label>
  </div><br>
  <h5 class="csLabel">Homeless</h5>
  <div class="csLabel pull-right">
    <label class="radio-inline">
      <input ng-model="homeless" name="homeless" id="h1" value="all" type="radio"> 
    </label>
    <label class="radio-inline">
      <input ng-model="homelesssome" name="homeless" id="h2" value="some" checked="" type="radio"> 
    </label>
  </div><br>
  <h5 class="csLabel">Head Start</h5>
  <div class="csLabel pull-right">
    <label class="radio-inline">
      <input ng-model="headstart" name="headstart" id="hs1" value="all" type="radio"> 
    </label>
    <label class="radio-inline">
      <input ng-model="headstartsome" name="headstart" id="hs2" value="some" checked="" type="radio"> 
    </label>
  </div><br>
  <h5 class="csLabel">Migrant</h5>
  <div class="csLabel pull-right">
    <label class="radio-inline">
      <input ng-model="migrant" name="migrant" id="m1" value="all" type="radio"> 
    </label>
    <label class="radio-inline">
      <input ng-model="migrantsome" name="migrant" id="m2" value="some" checked="" type="radio"> 
    </label>
  </div>
</div>
