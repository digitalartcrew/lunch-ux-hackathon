<div class="container">
  <h2>Adult Contact Information</h2>
  <form role="form">
    <div class="form-group">
      <label for="firstname">FIRST NAME:</label>
      <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname">
    </div>
      <div class="form-group">
      <label for="lastname">LAST NAME:</label>
      <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname">
    </div>
      <div class="form-group">
      <label for="address">STREET ADDRESS:</label>
      <input type="address" class="form-control" id="address" placeholder="Enter address">
    </div>
      <div class="form-group">
      <label for="apt">APT#:</label>
      <input type="apt" class="form-control" id="apt" placeholder="Enter apt">
    </div>
      <div class="form-group">
      <label for="state">ST:</label>
      <input type="state" class="form-control" id="state" placeholder="Enter state">
    </div>
      <div class="form-group">
      <label for="zipcode">ZIP CODE:</label>
      <input type="zipcode" class="form-control" id="zipcode" placeholder="Enter zipcode">
    </div>

      <div class="form-group">
      <label for="phone">DAYTIME PHONE:</label>
      <input type="phone" class="form-control" id="phone" placeholder="Enter phone">
    </div>

      <div class="form-group">
      <label for="email">EMAIL:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div> 


<div class="form-group row">
<div class="inline-block">
    <div class="clearfix"> 
      <div class="btn-group inline pull-right" data-toggle="buttons-checkbox">

      <a ui-sref="#" class="btn btn-info">
      Save<span class="glyphicon glyphicon glyphicon-save"></span>
      </a>
      <a ui-sref="form.adultContactInfo2" class="btn btn-info">
      Continue<span class="glyphicon glyphicon-circle-arrow-right"></span>
      </a>
    </div>
  </div>
  </div>
</div>
