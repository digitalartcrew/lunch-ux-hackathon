<div class="container">
<div class="row">
<h1>Edit adult Details</h1>
<div class="col-md-10-offset-1">
<form action="javascript:void(0)" ng-submit="editadult(adult)">
	<label for="address">Address</label>
	<input type="text" ng-model="adult.address" id="address">
	<label for="city">City</label>
	<input type="text" ng-model="adult.city" id="city">
	<label for="state">State</label>
	<input type="text" ng-model="adult.state" id="state">
	<label for="zip">Zip</label>
	<input type="text" ng-model="adult.zip" id="zip">
	<input type="submit" value="Edit adult">
</form>
</div>
<a href="/adults"><button>Back to adults</button></a>
</div>
</div>
