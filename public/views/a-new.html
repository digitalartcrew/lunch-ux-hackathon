<div class="container">
  <form role="form" ng-submit="createAdult(adult)">

    <h5>Adult's Information (required)</h5>

    <div class="form-group spacing firstRow">
     <label for="firstname">First Name</label><br>
	<input type="text" ng-model="adult.firstname" id="firstname" class="form-control">
    </div>
    <div class="form-group spacing firstRow">
      <label for="lastname">Last Name</label><br>
	<input type="text" ng-model="adult.lastname" id="lastname" class="form-control">
    </div>

	<input type="submit" value="Add Adult">
  </form>
</div> 


<div class="form-group row">
<div class="inline-block">
    <div class="clearfix"> 
      <div class="btn-group inline pull-right" data-toggle="buttons-checkbox">
        <a href="form/adultrenInHousehold1" class="btn btn-info">
      <span class="glyphicon glyphicon glyphicon-backward"></span>
      Back
      </a>
    </div>
  </div>
  </div>
</div>
