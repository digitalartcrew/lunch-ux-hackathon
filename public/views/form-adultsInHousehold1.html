<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 panel-primary">
     <div class="panel-heading">INFO CENTER</div>
     <div class="panel-body">
      <p>Click ï¿¼ icons to get more information!</p>
    </div>
  </div>
  <div class="col-xs-9 panel-primary">
    <div class="panel-heading">ADULTS IN HOUSEHOLD</div>
    <div class="panel-body">
      <center>
        <p ng-hide="adults">No adult household members currently added yet!</p>
        <p>The following adults have been added to the household</p>
        <div class="col-md-10-offset-1">
          <table style="width:100%">
            <tr>
              <th>NAMES OF ADULTS</th>
              <th></th>    
              <th></th>
            </tr>
            <tr ng-repeat="adult in adults">
              <td>{{adult.firstname}} {{adult.lastname}}</td>
              <td><a ui-sref="form.adults-edit(id)"><button class="btn btn-primary btn-sm">Edit</button></a></td>
              <td><button class="btn btn-primary btn-sm" ng-click="deleteAdult(adult)">Delete</button></td>
            </tr>
          </table>
        </div>
        <a ui-sref="form.adults-new"><button class="btn btn-primary btn-md">Add Adult</button></a>
      </center>
      <div class="form-group row">
        <div class="inline-block">
          <div class="clearfix"> 
            <div class="btn-group inline pull-right" data-toggle="buttons-checkbox">
            <a ng-click="step6()" ui-sref="form.childrenInHousehold1" class="btn btn-primary btn-lg">
                Back
              </a>
              <a ui-sref="#" class="btn btn-primary btn-lg">
                Save
              </a>
              <a ng-click="step8()" ui-sref="form.income1" class="btn btn-primary btn-lg">
                Continue
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
